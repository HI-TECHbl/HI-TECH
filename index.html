<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moj AI Chatbot</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 20px; }
    #chatbox { width: 100%; max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    textarea { width: 100%; height: 60px; }
    button { padding: 10px 20px; margin-top: 10px; }
    .message { margin: 10px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>AI Chatbot</h2>
    <div id="messages"></div>
    <textarea id="userInput" placeholder="Napiši poruku..."></textarea>
    <button onclick="sendMessage()">Pošalji</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input) return;

      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<div class="message user"><b>Ti:</b> ${input}</div>`;

      document.getElementById("userInput").value = "";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer TVOJ_API_KLJUČ" // OVDE STAVI SVOJ API KLJUČ
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: input }]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;

      messagesDiv.innerHTML += `<div class="message bot"><b>AI:</b> ${reply}</div>`;
    }
  </script>
</body>
</html>
